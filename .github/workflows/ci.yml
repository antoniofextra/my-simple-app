name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --recursive --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --recursive --frozen-lockfile

      - name: Generate Prisma Client
        run: cd backend && pnpm prisma generate

      - name: Run unit tests
        run: pnpm test:unit

  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --recursive --frozen-lockfile

      - name: Debug - Check Playwright installation
        run: |
          echo "Checking if Playwright is installed..."
          ls -la node_modules/.bin/ | grep playwright || echo "Playwright not found in node_modules/.bin"
          which npx || echo "npx not found"
          node -e "console.log(require('./package.json').devDependencies['@playwright/test'])"

      - name: Install Playwright Browsers  
        run: |
          echo "Installing Playwright browsers..."
          ./node_modules/.bin/playwright install --with-deps chromium firefox webkit

      - name: Generate Prisma Client
        run: cd backend && pnpm prisma generate
        env:
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1

      - name: Setup test database
        run: cd backend && pnpm prisma db push

      - name: Run Playwright tests
        run: pnpm test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Optional: Test on multiple Node versions
  test-matrix:
    name: Test Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --recursive --frozen-lockfile

      - name: Debug - Check Playwright installation
        run: |
          echo "Checking if Playwright is installed..."
          ls -la node_modules/.bin/ | grep playwright || echo "Playwright not found in node_modules/.bin"
          which npx || echo "npx not found"
          node -e "console.log(require('./package.json').devDependencies['@playwright/test'])"

      - name: Install Playwright Browsers  
        run: |
          echo "Installing Playwright browsers..."
          ./node_modules/.bin/playwright install --with-deps chromium firefox webkit

      - name: Generate Prisma Client
        run: cd backend && pnpm prisma generate
        env:
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: 1

      - name: Setup test database
        run: cd backend && pnpm prisma db push

      - name: Run tests
        run: pnpm test

